<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    html {
      font-size: 62.5%;
    }
    body {
      line-height: 2;
      color: black;
      font-family: 'AXIS Font Latin W04','ヒラギノ角ゴ Pro W3','Hiragino Kaku Gothic Pro','游ゴシック',Arial,'sans-serif';
      background-color: rgba(0,0,0,0);
      margin: 0;
    }
  </style>
  <link rel="stylesheet" href="../../node_modules/sanitize.css/sanitize.css">
  <link rel="stylesheet" href="../../node_modules/semantic-ui-css/semantic.css">
</head>
<body>
  <div id="App"></div>
</body>

<script>window.exports = module.exports</script>
<script type="text/tsx">
import * as React from 'react';
import * as ReactDOM from 'react-dom';
import {AppContainer} from 'react-hot-loader';

let render = () => {
  const { App } = require('./index');
  ReactDOM.render(<AppContainer><App /></AppContainer>, document.getElementById('App'));
}

render();
if (module.hot) { module.hot.accept(render); }
</script>
